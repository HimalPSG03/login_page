<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.signup-form {
			margin-top: 50px;
		}
        #topbutton{
            position: relative;
            left: 1400px;
        }
	</style>
</head>
<body>
    <br>
    <button id="topbutton" type="submit" class="btn btn-primary"><a href="login.html" style="text-decoration: none;color: white;">Login</a></button>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="signup-form">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#admin-signup">Admin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#user-signup">User</a>
						</li>
					</ul>
					<div class="tab-content">
						<div id="admin-signup" class="tab-pane active">
							<h2 class="text-center mt-3">Admin Signup</h2>
							<form>
								<div class="form-group">
									<label>Name</label>
									<input type="text" class="form-control" name="name" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" name="email" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password" placeholder="Enter Password">
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Signup</button>
							</form>
						</div>
						<div id="user-signup" class="tab-pane fade">
							<h2 class="text-center mt-3">User Signup</h2>
							<form>
								<div class="form-group">
									<label>Name</label>
									<input type="text" class="form-control" name="name" placeholder="Enter Name">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" name="email" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password" placeholder="Enter Password">
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Signup</button>
                            </form>
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            </div>
                            
                            </body>
                            </html>
