<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.login-form {
			margin-top: 50px;
		}
        #topbutton{
            position: relative;
            left: 1400px;
        }
	</style>

</head>
<body>
    <br>
    <button id="topbutton" type="submit" class="btn btn-primary"><a href="signup.html" style="text-decoration: none;color: white;">SignUp</a></button>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="login-form">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#admin-login">Admin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#user-login">User</a>
						</li>
					</ul>
					<div class="tab-content">
						<div id="admin-login" class="tab-pane active">
							<h2 class="text-center mt-3">Admin Login</h2>
							<form>
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" name="email" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password" placeholder="Enter Password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Login</button><br>
                            </form>
						</div>
						<div id="user-login" class="tab-pane fade">
							<h2 class="text-center mt-3">User Login</h2>
							<form>
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" name="email" placeholder="Enter Email">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" name="password" placeholder="Enter Password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Login</button><br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
